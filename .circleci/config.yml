version: 2
workflows:
  version: 2
  bioeval-flow:
    jobs:
      - test:
          filters:
            branches:
              only: /^.*/
      - tag:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^.*/

bioeval-env: &bioeval-env
  docker:
    - image: circleci/python:3.6.8
  working_directory: ~/project

jobs:
  test:
    <<: *bioeval-env
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            make build
      - run:
          name: Lint
          command: |
            export PATH=/home/circleci/.local/bin:$PATH
            make lint
      - run:
          name: Install
          command: |
            make install
      - run:
          name: Test
          command: |
            export PATH=/home/circleci/.local/bin:$PATH
            make test

  tag:
    <<: *bioeval-env
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - "MD5:8b:87:66:1b:29:18:34:a6:79:56:85:1f:78:27:1b:a0"
      - run:
          name: Release
          command: |
            python -c "import os;open('/home/circleci/.ssh/bioevalkey', 'w').write(os.environ.get('SSH_PRIVATE_KEY').replace('_', '\n'))"
            sudo chmod 600 .ssh/bioevalkey
            make release
